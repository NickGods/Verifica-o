<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
</head>
<body>
    <h1>Acesso Restrito</h1>
    <p>Este formulário só pode ser acessado dentro da escola.</p>
    <script>
        // Função para obter o IP do usuário via API pública
        async function getUserIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Erro ao obter o IP:', error);
                return null;
            }
        }

        // Função para verificar se o IP está dentro do intervalo permitido
        function isIPInRange(ip, range) {
            const ipParts = ip.split('.').map(Number);
            const [rangeStart, rangeEnd] = range.split('-').map(r => r.split('.').map(Number));
            
            const ipNum = ipParts[0] * 256 ** 3 + ipParts[1] * 256 ** 2 + ipParts[2] * 256 + ipParts[3];
            const rangeStartNum = rangeStart[0] * 256 ** 3 + rangeStart[1] * 256 ** 2 + rangeStart[2] * 256 + rangeStart[3];
            const rangeEndNum = rangeEnd[0] * 256 ** 3 + rangeEnd[1] * 256 ** 2 + rangeEnd[2] * 256 + rangeEnd[3];

            return ipNum >= rangeStartNum && ipNum <= rangeEndNum;
        }

        // Verifica o IP do usuário
        async function checkAccess() {
            const userIP = await getUserIP();
            const allowedRange = '192.168.101.0-192.168.101.255'; // Faixa de IP permitida

            if (userIP && isIPInRange(userIP, allowedRange)) {
                window.location.href = 'https://forms.gle/2zRjS912gSFG5tVk9'; // Link do formulário
            } else {
                document.body.innerHTML += '<p>Você não está na rede da escola. O acesso ao formulário foi bloqueado.</p>';
            }
        }

        // Executa a verificação
        checkAccess();
    </script>
</body>
</html>
