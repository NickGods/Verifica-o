<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
</head>
<body>
    <h1>Acesso Restrito</h1>
    <p>Este formulário só pode ser acessado dentro da escola.</p>
    <script>
        // Função para obter o IP do usuário via API pública
        async function getUserIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Erro ao obter o IP:', error);
                return null;
            }
        }

        // Função para converter IP para número
        function ipToNumber(ip) {
            return ip.split('.').reduce((acc, octet) => (acc << 8) + parseInt(octet, 10), 0);
        }

        // Função para verificar se o IP está na sub-rede
        function isIPInSubnet(ip, subnet) {
            const [subnetIP, prefixLength] = subnet.split('/');
            const subnetNumber = ipToNumber(subnetIP);
            const ipNumber = ipToNumber(ip);
            const mask = 0xFFFFFFFF << (32 - parseInt(prefixLength));
            return (ipNumber & mask) === (subnetNumber & mask);
        }

        // Verifica o IP do usuário
        async function checkAccess() {
            const userIP = await getUserIP();
            const allowedSubnet = '138.94.65.0/24'; // Sub-rede permitida

            if (userIP && isIPInSubnet(userIP, allowedSubnet)) {
                window.location.href = 'https://forms.gle/2zRjS912gSFG5tVk9'; // Link do formulário
            } else {
                document.body.innerHTML += '<p>Você não está na rede da escola. O acesso ao formulário foi bloqueado.</p>';
            }
        }

        // Executa a verificação
        checkAccess();
    </script>
</body>
</html>
